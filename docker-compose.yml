version: '3.8'

services:
  db:
    image: mysql:8.3
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: asistencias_db
      MYSQL_USER: asistencias_user
      MYSQL_PASSWORD: asistencias_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "mysql+pymysql://asistencias_user:asistencias_pass@db:3306/asistencias_db"
    volumes:
      - .:/app
    command: uvicorn app.web.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  db_data: