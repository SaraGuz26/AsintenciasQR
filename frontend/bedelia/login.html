<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Login Bedelía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5" style="max-width:420px">
  <h3 class="mb-3">Bedelía · Iniciar sesión</h3>
  <div class="card shadow-sm">
    <div class="card-body">
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" id="email" required value="bedelia@utn.edu"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" type="password" id="password" required value="bedelia123"/>
        </div>
        <button class="btn btn-primary w-100" type="submit">Ingresar</button>
      </form>
      <div id="msg" class="text-danger small mt-2"></div>
    </div>
  </div>
</div>

<script>
const API = "http://localhost:8000";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    const res = await fetch(`${API}/auth/login`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ email, password })
    });
    if(!res.ok) throw new Error("Credenciales inválidas");
    const data = await res.json();
    localStorage.setItem("token", data.access_token);
    localStorage.setItem("rol", data.rol);
    window.location.href = "./panel.html";
  } catch(err){
    document.getElementById("msg").textContent = err.message;
  }
});
</script>
</body>
</html>
