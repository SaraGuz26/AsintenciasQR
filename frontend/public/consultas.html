<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Consultas - UTN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="/frontend/public/css/styles.css">

    <style>
        body {
            background: #eef2f7;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            font-weight: 700;
            color: #0a2240;
        }

        .consulta-card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            margin-bottom: 22px;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
        }

        .consulta-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        /* Header de la card */
        .consulta-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .consulta-materia {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
        }

        /* Estado visual */
        .estado-badge {
            border-radius: 20px;
            padding: 6px 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: .9rem;
            font-weight: bold;
            color: white;
        }

        .estado-presente { background: #2ecc71; }
        .estado-tarde { background: #e67e22; }
        .estado-ausente { background: #c0392b; }
        .estado-programado { background: #3498db; }
        .estado-finalizado { background: #7f8c8d; }
        .estado-sin_asistencia { background: #8e44ad; }

        /* Contenido */
        .consulta-info {
            font-size: 1rem;
            line-height: 1.55;
            color: #333;
        }

        .consulta-info i {
            color: #0a2240;
            margin-right: 8px;
        }

        /* Select */
        #select-dia {
            border-radius: 10px;
            padding: 8px 12px;
            border-color: #ccc;
        }
    </style>
</head>

<body class="p-4">

    <h2 class="mb-4 text-center">Consultas de Docentes</h2>

    <div class="d-flex justify-content-between mb-4 align-items-center">
        <label class="fs-5 fw-semibold">Seleccionar día:</label>
        <select id="select-dia" class="form-select w-auto shadow-sm">
            <option value="hoy">Hoy</option>
            <option value="1">Lunes</option>
            <option value="2">Martes</option>
            <option value="3">Miércoles</option>
            <option value="4">Jueves</option>
            <option value="5">Viernes</option>
            <option value="6">Sábado</option>
        </select>
    </div>

    <!-- Contenedor donde JS inserta las cards -->
    <div id="contenedor-consultas"></div>

    <script src="/frontend/public/js/consultas_publico.js"></script>

</body>
</html>
