<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Asistencias UTN · Público</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="h4 mb-3">Profesores ahora</h1>

    <form id="filtros" class="row g-2 mb-3">
      <div class="col-md-4">
        <input id="qDocente" class="form-control" placeholder="Profesor…">
      </div>
      <div class="col-md-4">
        <input id="qMateria" class="form-control" placeholder="Materia…">
      </div>
      <div class="col-md-3">
        <select id="soloPresentes" class="form-select">
          <option value="">Todos</option>
          <option value="1">Solo presentes</option>
        </select>
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary w-100">Filtrar</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-sm table-striped align-middle">
        <thead class="table-secondary">
          <tr>
            <th>Profesor</th><th>Materia</th><th>Aula</th><th>Estado</th><th>Horario</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="/js/publico.js"></script>
</body>
</html>
