<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Asistencias UTN · Bedelía</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="h4 mb-3">Resumen diario</h1>

    <form id="filtros" class="row g-2 mb-3">
      <div class="col-md-3">
        <input id="fecha" type="date" class="form-control">
      </div>
      <div class="col-md-3">
        <input id="docente" class="form-control" placeholder="Profesor…">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100">Buscar</button>
      </div>
      <div class="col-md-3">
        <a id="btnExport" class="btn btn-outline-secondary w-100" href="#">Exportar CSV</a>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-sm table-striped align-middle">
        <thead class="table-secondary">
          <tr><th>Profesor</th><th>Presentes</th><th>Ausentes</th><th>Tardanzas</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="/js/bedelia.js"></script>
</body>
</html>
